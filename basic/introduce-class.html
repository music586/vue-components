<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style type="text/css">
        .active {background: red}
    </style>
</head>
<body>
    <div id="root">
        <div v-bind:style="{display: ['-webkit-box', '-ms-flexbox', 'flex']}">测试样式</div>
    </div>
</body>
<script type="text/javascript">
    var vm = new Vue({
        el: root,
        data: {
            baseStyles: {
                color: 'red',
                fontSize: '13px'
            },
            overidingStyles: {
                fontWeight: 800
            }
        }
    });
</script>
</html>
